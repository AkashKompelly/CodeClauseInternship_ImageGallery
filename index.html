<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- filter-button start here -->
    <div class="filter-buttons">
      <button class="active" data-name="all">all</button>
      <button data-name="landscape">Landscape</button>
      <button data-name="wildlife">Wildlife</button>
      <button data-name="mountains">Mountains</button>
      <button data-name="seascape">Seascape</button>
      <button data-name="forest">Forests</button>
    </div>
    <!-- filter ends here -->

    <!-- img div start here -->
    <div class="images">
      <img src="images/Forest-1.jpg" alt="Forest" data-name="forest" />
      <img src="images/Landscape-1.jpg" alt="Landscape" data-name="landscape" />
      <img src="images/Landscape-5.jpg" alt="Landscape" data-name="landscape" />
      <img src="images/Landscape-6.jpg" alt="Landscape" data-name="landscape" />
      <img src="images/Wildlife-6.jpg" alt="Landscape" data-name="wildlife" />
      <img
        src="images/Mountains-4.webp"
        alt="Landscape"
        data-name="mountains"
      />
      <img src="images/Mountains-5.jpg" alt="Landscape" data-name="mountains" />
      <img src="images/Mountains-6.jpg" alt="Landscape" data-name="mountains" />
      <img src="images/Forest-5.webp" alt="Landscape" data-name="forest" />
      <img src="images/Forest-6.jpg" alt="Landscape" data-name="forest" />
      <img src="images/Wildlife-4.jpg" alt="Wildlife" data-name="wildlife" />
      <img src="images/Landscape-4.jpg" alt="Landscape" data-name="landscape" />
      <img src="images/Mountains-1.jpg" alt="Mountains" data-name="mountains" />
      <img src="images/Wildlife-2.jpg" alt="Wildlife" data-name="wildlife" />
      <img src="images/Mountains-3.jpg" alt="Mountains" data-name="mountains" />
      <img src="images/Seascape-1.jpg" alt="Seascape" data-name="seascape" />
      <img src="images/Forest-4.jpg" alt="Forest" data-name="forest" />
      <img src="images/Seascape-2.jpg" alt="Seascape" data-name="seascape" />
      <img src="images/Landscape-2.jpg" alt="Landscape" data-name="landscape" />
      <img src="images/Forest-3.jpg" alt="Forest" data-name="forest" />
      <img src="images/Seascape-3.jpg" alt="Seascape" data-name="seascape" />
      <img src="images/Mountains-2.jpg" alt="Mountains" data-name="mountains" />
      <img src="images/Wildlife-1.jpg" alt="Wildlife" data-name="wildlife" />
      <img src="images/Forest-2.jpg" alt="Forest" data-name="forest" />
      <img src="images/Wildlife-3.jpg" alt="Wildlife" data-name="wildlife" />
      <img src="images/Landscape-3.jpg" alt="Landscape" data-name="landscape" />
      <img src="images/Wildlife-5.jpg" alt="Wildlife" data-name="wildlife" />
    </div>
    <!-- img div ends here -->

    <!-- footer start here -->
    <div class="footer">ğŸŒ¿ Nature Enthusiast's Haven ğŸŒ³ Developed by Akash</div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="main.js"></script>
</html>
